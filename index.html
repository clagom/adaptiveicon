<!DOCTYPE html>
<html lang="en">
	<head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Icon shape masks demo</title>
		<link href="css/style.css" rel="stylesheet">
		<link rel="stylesheet" href="css/font-awesome.css" type="text/css">
  </head>

	<body>
		<div class="main">
			<div id="grid">
			</div>
			<div class="iconwrap">
				<div id="icon">
					<img id="icona" src="img/icon.png" />
				</div>
			</div>
			
			<a class="showgrid" href="#"><i class="fa fa-th" aria-hidden="true"></i> Show Grid</a>
			<a class="hidegrid" href="#"><i class="fa fa-th" aria-hidden="true"></i> Hide Grid</a>
			<h2>Choose platform</h2>
			<a class="shape current" id="square" href="#"><i class="fa fa-windows" aria-hidden="true"></i> Windows Phone</a>
			<a class="shape" id="ios" href="#"><i class="fa fa-apple" aria-hidden="true"></i> Apple iOS</a>
			<a class="shape" id="circle" href="#"><i class="fa fa-android" aria-hidden="true"></i> Android Circle</a>
			<a class="shape" id="squircle" href="#"><i class="fa fa-android" aria-hidden="true"></i> Android Squircle</a>
			<a class="shape" id="roundsquare" href="#"><i class="fa fa-android" aria-hidden="true"></i> Android Round Square</a>
		</div>
		
		<script type="text/javascript" src='js/main.js'></script>
	</body>

</html>
